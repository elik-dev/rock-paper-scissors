<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header><span>RPS</span></header>
    <main>
        <div class="game">
            <h1>Rock Paper Scissors Game</h1>
            <div class="score-bar">
                <p>Score:
                    <span class="current-score">
                        <span class="player-score">0</span> - <span class="computer-score">0</span></span>
                    </span>
                </p>
            </div>
            <div class="versus-bar">
                <div class="player-choice">
                    <img draggable="false" src="img/placeholder-player.png" alt="Player">
                </div>
                <p>VS</p>
                <div class="computer-choice">
                    <img draggable="false" src="img/placeholder-computer.png" alt="Computer">
                </div>
            </div>
            <p class="round-result">Win 5 rounds</p>
            <div class="selection-bar">
                <div class="selection">
                    <img draggable="false" src="img/selection-rock.png" alt="Rock">
                </div>
                <div class="selection">
                    <img draggable="false" src="img/selection-paper.png" alt="Paper">
                </div>
                <div class="selection">
                    <img draggable="false" src="img/selection-scissors.png" alt="Scissors">
                </div>
                <div class="selection">
                    <img draggable="false" src="img/selection-restart.png" alt="Restart">
                </div>
            </div>
        </div>
    </main>
    <footer>by <a target="_blank" href="https://github.com/elik-dev">elik</a></footer>
</body>

</html>
